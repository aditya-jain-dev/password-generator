<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display-container">
                <!-- readonly -> user cannot write anything -->
                <!-- data-passwordDisplay -> custom attribute for js -->
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                
                <button data-copy>
                    <span class="copy-tooltip" data-copyMsg>copied</span>
                    <i class="fa fa-copy"></i>
                </button>
            </div>

            <div class="input-container">
                
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" step="1" class="slider" id="myRange" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" name="check" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="lowercase">
                    <label for="lowercase">Include Lowercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate password button -->
                <button type="button" id="btn">Generate Password</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/40fa4bbe27.js" crossorigin="anonymous"></script>
</body>
</html>
